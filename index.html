<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan's Circuit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        
        .hex-grid {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            margin: 0 auto;
        }
        
        .hexagon {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .node {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .node:hover {
            transform: scale(1.2);
        }
        
        .node.occupied-red {
            background-color: #ff5252 !important;
            box-shadow: 0 0 10px #ff5252 !important;
        }
        
        .node.occupied-blue {
            background-color: #4285f4 !important;
            box-shadow: 0 0 10px #4285f4 !important;
        }
        
        .edge {
            position: absolute;
            background-color: black ;
            height: 3px;
            z-index: 1;
        }
        
        
        
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 5px;
            width: 45%;
            min-width: 300px;
        }
        
        .player-info.active {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .player-info.red {
            border: 2px solid #ff5252;
        }
        
        .player-info.blue {
            border: 2px solid #4285f4;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            text-align: center;
        }
        
        #score-red {
            color: #ff5252;
        }
        
        #score-blue {
            color: #4285f4;
        }
        .timer {
            font-size: 20px;
            margin-top: 5px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }
        
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #555;
        }
        
        .game-status {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .edge-weight {
            position: absolute;
            color: white;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 10px;
            pointer-events: none;
            z-index: 5;
        }
        
        @media (max-width: 600px) {
            .player-info {
                min-width: 100%;
                margin-bottom: 10px;
            }
            
            .node {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Titan's Circuit</h1>
    
    <div class="controls">
        <div class="player-info red" id="player-red">
            <h2>Player Red</h2>
            <div class="score">Score: <span id="score-red">0</span></div>
            <div class="timer">Time: <span id="timer-red">5:00</span></div>
            <div>Titans: <span id="titans-red">4</span></div>
        </div>
        
        
        <div class="player-info blue" id="player-blue">
            <h2>Player Blue</h2>
            <div class="score">Score: <span id="score-blue">0</span></div>
            <div class="timer">Time: <span id="timer-blue">5:00</span></div>
            <div>Titans: <span id="titans-blue">4</span></div>
        </div>
        
        
        <div class="buttons">
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    
    <div class="game-container">
        <div class="hex-grid" id="hex-grid"></div>
    </div>
    
    <div class="game-status" id="game-status">Red Player's Turn (Placement Phase)</div>
    
    <script src="game.js"></script>
</body>
</html>
